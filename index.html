<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактировать задачу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h2>Редактировать задачу</h2>
  <textarea id="taskText" placeholder="Введите новую формулировку задачи..."></textarea>
  <button onclick="save()">Сохранить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширить окно

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const listIndex = getQueryParam('list');
    const itemIndex = getQueryParam('item');

    function save() {
      const newText = document.getElementById("taskText").value;
      if (newText.trim() === "") {
        alert("Введите текст задачи.");
        return;
      }

      // Отправляем данные в Telegram-бота
      tg.sendData(JSON.stringify({
        action: "edit_task",
        list: parseInt(listIndex),
        item: parseInt(itemIndex),
        text: newText
      }));

      tg.close(); // Закрыть окно после отправки
    }
  </script>
</body>
</html>
