<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать задачу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
      font-size: 18px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="note">Задача</label>
  <textarea id="note" placeholder="Введите комментарий или заметку..."></textarea>
  <br>
  <button onclick="submitNote()">Сохранить</button>

  <script>
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        list: params.get("list"),
        item: params.get("item")
      };
    }

    function submitNote() {
      const note = document.getElementById("note").value.trim();
      const { list, item } = getUrlParams();

      const payload = {
        list: parseInt(list),
        item: parseInt(item),
        text: note
      };

      Telegram.WebApp.sendData(JSON.stringify(payload));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
