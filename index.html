<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Редактор задачи</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>Задача</h3>
  <textarea id="taskText" placeholder="Введите комментарий или заметку..."></textarea>
  <br>
  <button onclick="sendData()">Сохранить</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function sendData() {
      const text = document.getElementById("taskText").value;
      tg.sendData(text);  // отправить данные в бота
      tg.close();         // закрыть окно
    }
  </script>
</body>
</html>
