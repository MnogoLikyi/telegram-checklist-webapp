<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование задачи</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>Задача</h3>
  <textarea id="task" placeholder="Введите комментарий или заметку..."></textarea>
  <br>
  <button onclick="submitTask()">Сохранить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Получение параметров из URL
    const urlParams = new URLSearchParams(window.location.search);
    const listIndex = urlParams.get('list');
    const itemIndex = urlParams.get('item');

    async function submitTask() {
      const text = document.getElementById("task").value.trim();
      if (text === "") {
        alert("Пожалуйста, введите текст задачи.");
        return;
      }

      // Отправляем данные обратно в Telegram
      tg.sendData(JSON.stringify({
        type: "edit_task",
        list: Number(listIndex),
        item: Number(itemIndex),
        text: text
      }));
    }
  </script>
</body>
</html>
